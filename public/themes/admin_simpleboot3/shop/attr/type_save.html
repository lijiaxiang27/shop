<include file="public@header"/>
</head>
<body>
<div class="wrap js-check-wrap">
    <ul class="nav nav-tabs">
        <li><a href="{:url('Attr/type_index')}">规格管理</a></li>
        <li class="active"><a href="{:url('Attr/type_add')}">修改规格</a></li>
    </ul>
    <div class="row margin-top-20">
        <div class="col-md-6">
            <form class="js-ajax-form" action="{:url('Attr/type_save')}" method="post">
                <div class="tab-content">
                    <div class="tab-pane active" id="A">
                        <div class="form-group">
                            <label for="input-name"><span class="form-required">*</span>规格名称</label>
                            <div>
                                <input type="text" class="form-control" id="input-name" placeholder="请输入规格名" value="{$type['type_name']}" name="type_name">
                            </div>
                        </div>
                        <input type="hidden" name="type_id" value="{$type.id}">
                        <div class="form-group">
                            <label for="input-name"><span class="form-required">*</span>规格属性</label>
                            <div>
                                <input type="text" class="form-control" value="{$type.attr}" placeholder="请输入 规格属性， 多种属性之间以 分号 分割" id="input-tr" name="attr_name">
                            </div>
                        </div>

                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary js-ajax-submit">{:lang('SAVE')}</button>
                    <a class="btn btn-default" href="{:url('Attr/type_index')}">{:lang('BACK')}</a>
                </div>
            </form>
        </div>
    </div>
</div>
<script type="text/javascript" src="__STATIC__/js/admin.js"></script>
</body>
</html>
